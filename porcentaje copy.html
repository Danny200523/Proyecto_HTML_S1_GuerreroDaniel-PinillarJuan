<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreso Circular Din√°mico</title>
    <style>
        :root {
            --progress: 31%; /* Cambia este valor para modificar el porcentaje (0-100) */
        }

        .progress-container {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
        }

        .progress-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(
                hsl(calc(120 * var(--progress) / 100), 100%, 50%) calc(var(--progress) * 1%), 
                lightgray 0);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .progress-circle::before {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
        }

        .progress-text {
            position: absolute;
            z-index: 2;
        }

        .progress-text::after {
            content: var(--progress) "%";
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-circle">
            <span class="progress-text">31%</span>
        </div>
    </div>
</body>
</html>
