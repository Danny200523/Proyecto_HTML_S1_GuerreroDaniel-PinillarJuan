<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreso Circular Din√°mico</title>
    <style>
        :root {
            --progress: 31; /* Valor de progreso (0-100) */
        }

        .progress-container {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            }

            .progress-circle {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                background: conic-gradient(hsl(calc(120 * var(--progress) / 100), 100%, 50%) calc(var(--progress) * 1%), lightgray 0);
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
            }

            .progress-circle::before {
                content: "";
                position: absolute;
                width: 60px;
                height: 60px;
                background: white;
                border-radius: 50%;
            }

            .progress-text {
                position: absolute;
                z-index: 2;
            }

            /* Ejemplo de aplicar diferentes valores de progreso */
            .progress-container[data-progress="10"] { --progress: 10; }
            .progress-container[data-progress="30"] { --progress: 30; }
            .progress-container[data-progress="50"] { --progress: 50; }
            .progress-container[data-progress="70"] { --progress: 70; }
            .progress-container[data-progress="100"] { --progress: 100; }
        </style>
    </head>
    <body>

        <!-- Cambia el valor de "data-progress" para probar diferentes estados -->
        <div class="progress-container" data-progress="40">
            <div class="progress-circle">
                <span class="progress-text">40%</span>
            </div>
        </div>

    </body>
    </html>
