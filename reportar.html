<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reporte</title>
    <link rel="stylesheet" href="style/styles-add.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo"></div>
        <nav class="nav-buttons" style="gap: 100px;">
            <a href="add.html" class="nav-button"> 
                <img class="img_add" src="./img/img_add.svg">
                <div class="text_añadir">Añadir</div>
            </a>
            <a href="reportar.html" class="nav-button">
                <img src="img/recargar.svg" alt="Icono refrescar">
                <span>Refrescar</span>
            </a>
            <a href="eliminar.html" class="nav-button"> 
                <img class="img_add" src="./img/eliminar.svg">
                <div class="text_añadir">Eliminar</div>
            </a>
            <a href="index2.html">
                <img class="img_logo" src="./img/logo.svg" class="nav-button">
            </a>
            <a href="reportar.html" class="nav-button">
                <img src="img/reportar.svg" alt="Icono reportar">
                <span>Reportar</span>
            </a>
            <a href = "ayuda.html"class="nav-button">
                <img src="img/soporte.svg" alt="Icono ayuda">
                <span>Ayuda</span>
            </a>
        </nav>
        <div class="header-controls">
            <div class="control-icon">
                <img src="img/configuration.svg" alt="Icono configuración">
            </div>
            <div class="control-icon">
                <img src="img/notificaciones.svg" alt="Icono notificaciones">
            </div>
            <div class="user-avatar">
                <img src="img/pedro.png" alt="Avatar de usuario">
            </div>
        </div>
    </header>

    <main class="main-content">
        <button class="back-button">
            <span class="arrow-icon">←</span>
            <span>Volver</span>
        </button>

        <div class="form-header">
            <h1>Generar Reporte</h1>
            <p class="subtitle">Describe el error para que podamos solucionarlo</p>
        </div>

        <form class="report-form">
            <div class="form-columns">
                <div class="form-left-column">
                    <div class="form-group">
                        <label for="report-title">Título del reporte:</label>
                        <input type="text" id="report-title" placeholder="Ejemplo: 'No puedo iniciar sesión desde móvil'" required>
                        <div class="input-underline"></div>
                    </div>

                    <div class="form-group">
                        <label for="report-description">Descripción del reporte:</label>
                        <textarea id="report-description" placeholder="Inserta una breve descripción..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="problem-type">Tipo de problema:</label>
                        <div class="custom-select">
                            <select id="problem-type" required>
                                <option value="" disabled selected>Select</option>
                                <option value="error">Error</option>
                                <option value="sugerencia">Sugerencia</option>
                                <option value="otro">Otro</option>
                            </select>
                            <div class="select-arrow"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="screenshot">Captura de pantalla del problema:</label>
                        <div class="file-upload" style="max-width: 300px; margin: 0 auto; position: relative;">
                            <input type="file" id="screenshot" accept="image/*" style="opacity: 0; position: absolute; width: 100%; height: 100%; cursor: pointer; z-index: 2;">
                            <label for="screenshot" class="file-upload-label" style="display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 14px; padding: 20px; border: 1px dashed #ccc; border-radius: 5px; cursor: pointer; background: url('img/image-plus-svgrepo-com.svg') no-repeat center; background-size: 50px 50px; height: 150px;">
                                <span style="margin-top: 80px;">Selecciona o arrástrala</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-right-column">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" placeholder="Ingresa tu Correo Electrónico" required>
                        <div class="input-underline"></div>
                        <div class="form-actions" style="display: flex; justify-content: space-between;">
                            <button type="button" class="submit-button" style="background-color: grey; color: white;">Cancelar</button>
                            <button type="submit" class="submit-button">Reportar</button>
                        </div>
                    </div>
                </div>
            </div>

            
        </form>
    </main>
</body>
</html>
